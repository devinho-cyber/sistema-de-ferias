<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/assets/css/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <title>GCF-GEXJFR</title>
</head>

<body class="h-full flex flex-col bg-gray-100">
  <header class="bg-[#002940] text-white p-4 md:flex justify-between items-center fixed top-0 w-full">
    <div class="lg:flex items-center gap-7">
      <button id="menuToggle" class="text-white mr-4 cursor-pointer" aria-label="Abrir menu">
        <i data-lucide="menu" class="w-6 h-6"></i>
      </button>
      <h1 class="md:text-2xl font-bold">GERENCIADOR DE CONTROLE DE FÉRIAS</h1>
      <p class="md:text-xl" id="aps"></p>
    </div>
  </header>

  <!-- Código do cabeçalho e da barra lateral -->
  <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-[#002940]/90 duration-300 ease-in-out z-40">
    <div class="p-4">
      <button id="closeSidebar" class="absolute top-4 right-4 text-white cursor-pointer" aria-label="Fechar menu">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
      <nav class="mt-8">
        <ul class="space-y-2">
          <!-- Links de navegação com IDs específicos -->
          <div id="ocultar">
            <li>
              <a id="homeGestor" href="./gestor.html"
                class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
                Home
              </a>
              <a id="homeAdm" href="./admin.html"
                class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
                Home
              </a>
            </li>
            <li id="tabela">
              <a href="./admin-tabela.html"
                class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
                Tabela
              </a>
            </li>
            <li>
              <a href="./user.html"
                class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
                Solicitação de Férias
              </a>
            </li>
          </div>
          <li>
            <a href="./historico-ferias.html"
              class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
              Histórico de Férias
            </a>
          </li>
          <li>
            <button id="logoutButton"
              class="w-full text-left py-2 px-4 text-white hover:bg-red-600 rounded transition-colors duration-200 flex items-center">
              <i data-lucide="log-out"></i>
              Sair
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

  <div class="max-w-7xl w-screen mx-auto px-4 pt-4 mt-32 lg:mt-24 mb-10">
    <h1 class="text-2xl md:text-4xl font-bold" id="userGreeting">Olá,</h1>

    <div class="bg-white mt-4 w-full shadow-xl rounded-md">
      <h2 class="md:text-2xl font-semibold mb-4 bg-[#002940] text-white rounded-t-md py-2 px-6">
        Solicitar Férias
      </h2>

      <main class="p-4 flex flex-col" id="daysSection">
        <section class="w-full">
          <h3 class="font-semibold">1ª Parcela</h3>
          <div class="md:flex justify-between gap-x-4">
            <div class="flex-1">
              <label for="start-date">Data Inicial</label>
              <input type="date" id="start-date"
                class="block w-full p-3 rounded-md border border-gray-200 start-date-input" onkeydown="return false" />
            </div>

            <div class="flex-1">
              <label for="number-days">Quantidade de dias</label>
              <input type="number" max="30" class="block w-full p-3 rounded-md border border-gray-200 day-input"
                id="number-days" value="0" />
            </div>
          </div>
        </section>
      </main>
      <div class="flex justify-center pb-5">
        <button class="w-[225px] bg-[#172554] hover:bg-[#1e3a8a] transition text-white mt-4 p-3 rounded-md"
          id="sendRequest">
          Enviar Solicitação
        </button>
      </div>
    </div>

    <div class="bg-white mt-8 w-full shadow-xl rounded-md">
      <h2 class="md:text-2xl font-semibold mb-4 bg-[#002940] text-white rounded-t-md py-2 px-6">
        Última Solicitação
      </h2>

      <main class="p-4">
        <div id="vacationRequests" class="grid md:grid-cols-2 gap-6"></div>
      </main>
    </div>
  </div>

  <div id="modal" class="fixed inset-0 bg-gray-600/50 overflow-y-auto h-full w-full hidden"
    aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="relative top-20 mx-auto p-5 w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-xl leading-6 font-medium" id="modal-title"></h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-gray-500" id="modal-message"></p>
        </div>
        <div class="items-center px-4 py-3">
          <button id="modal-close"
            class="px-4 py-2 text-white text-base font-medium rounded-md w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="loading-screen" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        justify-content: center;
        align-items: center;
      ">
    <div class="text-xl">Processando Solicitação...</div>
    <i data-lucide="loader-circle" class="w-8 h-8 text-[#002940] block animate-spin"></i>
  </div>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
  (function () {
    emailjs.init({
      publicKey: "Xgs9ScOna0gcYYbwN",
    });
  })();
</script>
<script type="module" src="src/js/refresh.js"></script>
<script type="module" src="src/js/user.js"></script>
<script type="module" src="src/js/db.js"></script>
<script type="module" src="src/components/sidebar.js"></script>

</html>
