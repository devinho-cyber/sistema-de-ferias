<!DOCTYPE html>
<html lang="pt-BR" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Login</title>
</head>

<body class="h-full flex flex-col bg-gray-100">
    <header class="bg-[#002940] text-white p-4">
        <h1 class="text-2xl font-bold uppercase">Sistemas de Gest√£o</h1>
    </header>
    <main
        class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-5xl font-bold text-[#002940] text-center mb-6">Login</h2>
            <form class="space-y-4">
                <div class="flex items-center bg-gray-100 rounded-md">
                    <i data-lucide="user" class="text-gray-500 ml-3"></i>
                    <input id="email" type="email" placeholder="Email"
                        class="w-full p-2 bg-transparent focus:outline-none" required>
                </div>

                <div class="flex items-center bg-gray-100 rounded-md">
                    <i data-lucide="lock" class="text-gray-500 ml-3"></i>
                    <input id="password" type="password" placeholder="Senha"
                        class="w-full p-2 bg-transparent focus:outline-none" required>
                </div>

                <button type="submit"
                    class="w-full bg-[#002940] text-white py-2 rounded-md hover:bg-blue-700 transition duration-300 cursor-pointer"
                    id="entrar">Entrar</button>
            </form>
            <div class="text-center mt-4">
                <a href="./recuperar.html" class="text-blue-600 hover:underline">Esqueci minha senha</a>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
    </script>


    <div id="modal" class="fixed inset-0 bg-gray-600/50 overflow-y-auto h-full w-full hidden"
        aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="relative top-60 mx-auto p-5 w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-xl leading-6 font-medium" id="modal-title"></h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-gray-500" id="modal-message"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close"
                        class="px-4 py-2 text-white text-base font-medium rounded-md w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- JS -->
<script type="module" src="src/js/login.js"></script>

</html>
