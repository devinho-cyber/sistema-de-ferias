<!DOCTYPE html>
<html lang="pt-br" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Redefinir Senha</title>
</head>

<body class="h-full flex flex-col bg-gray-100">
    <header class="bg-[#002940] text-white p-4">
        <h1 class="text-2xl font-bold uppercase">Gerenciador de Controle de FÃ©rias</h1>
    </header>
    <main
        class="flex-grow flex items-center justify-center bg-[url('/img/18705217_v1016-a-08.jpg')] bg-cover bg-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-3xl font-bold text-[#002940] text-center mb-6">Redefinir Senha</h2>
            <form class="space-y-4">
                <div class="flex items-center bg-gray-100 rounded-md">
                    <i data-lucide="mail" class="text-gray-500 ml-3"></i>
                    <input id="user-email" type="email" placeholder="Email"
                        class="w-full p-2 bg-transparent focus:outline-none" required>
                </div>
                <button type="submit"
                    class="w-full bg-[#002940] text-white py-2 rounded-md hover:bg-blue-700 transition duration-300 cursor-pointer">Enviar</button>
            </form>
            <div class="text-center mt-4">
                <a href="./index.html" class="text-blue-600 hover:underline">Voltar para login</a>
            </div>
        </div>
    </main>
    <div id="modal" class="fixed inset-0 bg-gray-600/50 overflow-y-auto hidden" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">
        <div class="relative top-60 md:top-10 mx-auto py-4 shadow-lg rounded-md bg-white w-full max-w-7xl">
            <div class="mt-3 text-center w-full">
                <h3 class="text-xl leading-6 font-medium" id="modal-title"></h3>
                <div class="mt-2 px-7 py-3" id="modal-message">

                </div>
                <div class="px-4 py-3">
                    <button id="modal-close"
                        class="px-4 py-2 text-white text-base font-medium rounded-md w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 cursor-pointer">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>




    <script>
        lucide.createIcons();
