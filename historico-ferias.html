<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>GCF-GEXJFR</title>
</head>

<body>
    <header class="bg-[#002940] text-white p-4 md:flex justify-between items-center fixed top-0 w-full">
        <div class="lg:flex items-center gap-7 space-y-1.5">
            <button id="menuToggle" class="text-white mr-4 cursor-pointer" aria-label="Abrir menu lateral" title="Menu">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h1 class="md:text-2xl font-bold">GERENCIADOR DE CONTROLE DE FÉRIAS </h1>
            <p class="md:text-xl" id="aps"></p>
        </div>

    </header>

    <!-- Código do cabeçalho e da barra lateral -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-[#002940]/90 duration-300 ease-in-out z-40">
        <div class="p-4">
            <button id="closeSidebar" class="absolute top-4 right-4 text-white cursor-pointer">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <nav class="mt-8">
                <ul class="space-y-2">
                    <!-- Links de navegação com IDs específicos -->
                    <div id="ocultar">
                        <li>
                            <a id="homeGestor" href="./gestor.html"
                                class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
                                Home
                            </a>
                            <a id="homeAdm" href="./admin.html"
                                class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
                                Home
                            </a>
                        </li>
                        <li id="tabela">
                            <a href="./admin-tabela.html"
                                class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
                                Tabela
                            </a>
                        </li>
                    </div>
                    <li>
                        <a href="./user.html"
                            class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
                            Solicitação de Férias
                        </a>
                    </li>
                    <li>
                        <a href="./historico-ferias.html"
                            class="block py-2 px-4 text-white hover:bg-[#002940] rounded transition-colors duration-200">
                            Histórico de Férias
                        </a>
                    </li>
                    <li>
                        <button id="logoutButton"
                            class="w-full text-left py-2 px-4 text-white hover:bg-red-600 rounded transition-colors duration-200 flex items-center">
                            <i data-lucide="log-out"></i>
                            Sair
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 z-30 hidden"></div>

    <div class="max-w-7xl w-screen mx-auto px-4 pt-4 mt-48 lg:mt-24 mb-10">
        <h1 class="text-2xl md:text-4xl font-bold" id="userGreeting">Olá,</h1>

        <div class="bg-white mt-8 w-full shadow-xl rounded-md">
            <h2 id="name" class="md:text-2xl font-semibold mb-4 bg-[#002940] text-white rounded-t-md py-2 px-6">Histórico
                de Solicitações
            </h2>

            <main class="p-4">
                <div class="flex justify-between items-center mb-4">
                    <label for="yearFilter" class="text-lg font-medium text-gray-700">Filtrar por ano:</label>
                    <select id="yearFilter" class="p-2 border rounded-md">
                    </select>
                </div>
                <div id="vacationRequests" class="grid md:grid-cols-2 gap-6">
                </div>
            </main>
        </div>
    </div>
    <div id="modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden backdrop-blur-sm"
        aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="relative top-20 mx-auto p-5 border shadow-lg rounded-md bg-white w-[50%]">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium" id="modal-title"></h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="modal-message"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close"
                        class="px-4 py-2 text-white text-base font-medium rounded-md w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-screen" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        justify-content: center;
        align-items: center;
      ">
        <div class="text-xl">Processando Solicitação...</div>
        <i data-lucide="loader-circle" class="w-8 h-8 text-[#002940] block animate-spin"></i>
    </div>
</body>
<script type="module" src="src/js/refresh.js"></script>
<script>
    // Inicializa os ícones Lucide
    lucide.createIcons();

    const menuToggle = document.getElementById('menuToggle');
    const closeSidebar = document.getElementById('closeSidebar');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const logoutButton = document.getElementById('logoutButton');

    function openSidebar() {
        sidebar.classList.add('sidebar-open');
        overlay.classList.remove('hidden');
    }

    function closeSidebarFunc() {
        sidebar.classList.remove('sidebar-open');
        overlay.classList.add('hidden');
    }

    menuToggle.addEventListener('click', openSidebar);
    closeSidebar.addEventListener('click', closeSidebarFunc);
    overlay.addEventListener('click', closeSidebarFunc);
</script>
<script type="module" src="src/js/historico-ferias.js"></script>

</html>
